<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            text-align: center;
        }
        div{
            background-color: brown;
            width: 200px;
            height: 150px;
            margin: auto;
            border-radius: 10px;
         }
        input{
            margin-top: 10px;
            width: 150px;
            border-radius: 5px;
            text-align: right;
        }
        
    </style>
</head>
<body>
    <div>
        <input id="data" type="text" placeholder="0"><br><br>
        <button onclick="btn_click(7)">7</button>
        <button onclick="btn_click(8)">8</button>
        <button onclick="btn_click(9)">9</button>
        <button onclick="btn_click('+')">+</button><br>
        <button onclick="btn_click(4)">4</button>
        <button onclick="btn_click(5)">5</button>
        <button onclick="btn_click(6)">6</button>
        <button onclick="btn_click('-')">-</button><br>
        <button onclick="btn_click(1)">1</button>
        <button onclick="btn_click(2)">2</button>
        <button onclick="btn_click(3)">3</button>
        <button onclick="btn_click('*')">*</button><br>
        <button onclick="btn_click(0)">0</button>
        <button onclick="btn_click('/')">/</button>
        <button onclick="clear1()">del</button>
        <button onclick="solve()">=</button><br>
    </div>

    <script>

        function btn_click(n){
            document.getElementById("data").value += n;
        }
        function clear1(){
            document.getElementById("data").value = "";
        }
        function solve(){
            var a =  document.getElementById("data").value;
            document.getElementById("data").value = eval(a);
        }

</body>
